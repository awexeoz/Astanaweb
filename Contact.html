  <div class="row">
    <div class="col-lg-6">
      <img src="img/logo.png" alt="Logo" class="img-fluid d-block">
    </div>
    <div class="col-lg-5 Form">
      <h1 class="Contact-title">Contact Us</h1>
      <div class="Contact-line"></div>

      <!-- Form -->
      <form id="Form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control border-top-0 border-right-0 border border-left-0" id="email" placeholder="Enter your email" onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control border-top-0 border-right-0 border border-left-0" id="name" placeholder="Enter your full name" onkeyup="validateName()">
          <span id="name-error"></span>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control border-right-0 border border-left-0" id="message" rows="5" placeholder="Enter your message" onkeyup="validateMessage()"></textarea>
          <span id="message-error"></span>
        </div>
        <div class="container">
          <div class="alert alert-secondary">
            <strong>Info!</strong> We will take into account all suggestions.
          </div>
        </div>
        <div class="container">
          <button type="submit" value="Submit" class="btn btn-secondary submit-button" onclick="validateForm()">Submit</button>
        </div>
      </form>
    </div>
